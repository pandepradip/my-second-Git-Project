<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border</title>
</head>

<body>
    <h1 style="color: brown;"> border css</h1>
    <hr>
    <br>
    <div style="border-style: solid;">
        <h1 style="color: aqua;"> solid boder</h1>
    </div>
    <br>

    <div style="border:dashed 3px ;">
        <h1 style="color: rgb(32, 138, 138);"> Dashed border</h1>
    </div>
    <br>
    <div style="border:dotted ;">
        <h1>Dotted border</h1>
    </div>
    <br>
    <div style="border:groove 3px;">
        <h1>Groved border</h1>
    </div>
    <br>

    <!--top right bottom-->
    <div style="border:border-style mixed dotted solid 3px;">
        <h1>Mixed border</h1>
    </div>
</body>

</html>
